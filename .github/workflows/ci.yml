name: CI (lint, format, security)

on:
  pull_request:
    branches: ["staging"]

permissions:
  contents: read

jobs:
  frontend:
    name: Frontend (tcc) - lint/format/typecheck/build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: tcc
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: tcc/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Prettier (check)
        run: npm run format:check

      - name: ESLint
        run: npm run lint

      - name: TypeScript (typecheck)
        run: npm run typecheck

      - name: Build
        run: npm run build

  backend:
    name: Backend (server) - lint/format
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: server
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: server/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Prettier (check)
        run: npm run format:check

      - name: ESLint
        run: npm run lint

  trivy:
    name: Security - Trivy scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Filesystem scan: looks at lockfiles (npm), source, etc.
      - name: Trivy (vulns + secrets) - repo
        uses: aquasecurity/trivy-action@0.28.0
        with:
          scan-type: fs
          scan-ref: .
          format: table
          ignore-unfixed: true
          vuln-type: os,library
          severity: HIGH,CRITICAL
          exit-code: "1"
